<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu de Acesso</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #306998, #FFD43B);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .botao {
            padding: 15px 30px;
            margin: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: #306998;
            border: 2px solid #306998;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .botao:hover {
            background-color: #FFD43B;
            color: #1f3f5f;
            border-color: #FFD43B;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo! Escolha um tema para estudar</h1>
    <a href="/pesquisa"><button class="botao">Um pouco sobre Python</button></a>
    <a href="/sobre"><button class="botao">POO - Programação Orientada a Objetos</button></a>
</body>
</html>
